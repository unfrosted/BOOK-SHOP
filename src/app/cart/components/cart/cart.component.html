<div *ngIf="cartItems.length>0">
  <h1>Cart</h1>
<app-cart-item *ngFor="let item of cartItems"
 [item]="item"
 (increaseQ)="onIncreaseQ($event)"
 (decreaseQ)="onDecreaseQ($event)"
 (delCartItem)="onDel($event)"
>

</app-cart-item>
<p>Price: {{getTotalPrice()| currency}}</p> <br>
<p>Quantity: {{getTotalQuantity()}}</p>
<button class="btn btn-primary" (click)="onCreateOrder()">Process Order</button>

</div>
