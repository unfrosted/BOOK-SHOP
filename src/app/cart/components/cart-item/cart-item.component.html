<div class="container card">
<div class="btn btn-link" (click)="onDelItem()">X</div>
<div class="card-body">
<div>{{item.name| titlecase}}</div>
<img src={{item.img}}>
<p>{{item.price| currency}}</p>
<div class="row">
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-primary" (click)="decrQuantity()" >+</button>
  <button type="button" class="btn btn-primary"  (click)="incrQuantity()">-</button>

  <div class="btn-group col-1" role="group">
<input type="text" value="{{item.quantity}}">
  </div>
</div>
</div></div></div>
